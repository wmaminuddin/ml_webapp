<!DOCTYPE html>
<html>
<head>
    <title>Car Model Demographics Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 50px;
        }
        h1 {
            color: #343a40;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Car Model Demographics Predictor</h1>
        <p class="lead text-center mb-4">Select a car model to predict the demographic profile of its typical owner</p>
        
        <form action="/predict" method="post">
            <div class="mb-3">
                <label for="car_model" class="form-label">Car Model:</label>
                <select name="car_model" id="car_model" class="form-select" required>
                    <option value="">-- Select a Car Model --</option>
                    {% for model in car_models %}
                    <option value="{{ model }}">{{ model }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg">Predict Demographics</button>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
